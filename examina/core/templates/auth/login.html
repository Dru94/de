{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="loginDiv">
                    <div class="card">
                        <div class="card-body loginCard">
                            <form method="post">
                                {% csrf_token %}
                                {{form.as_p}}
                                <button type="submit" class="btn btn-success">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock  %}
