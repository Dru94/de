{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class"col-md-12">
                <div class="testingtimeDiv">
                    <p>
                        <span style="font-weight:bold;">Start Time:</span> {{start}}
                    </p>
                    <p><span style="font-weight:bold;">End Time:</span> {{end}}</p>
                </div>
                <div class="testingDiv">
                    <div class="card testingCard">
                            <form action="{% url 'testSubmit' %}" method="post">
                                {% csrf_token %}
                                <ol>
                                    {% for q in questions %}
                                        <li>
                                        <div class="form-group">
                                            {%for key, value in q.items%}
                                                <label>{{key}}</label>
                                                <ul>
                                                    {% for a in  value%}
                                                        <li>
                                                            <input 
                                                                type="checkbox" 
                                                                class="form-check-input" 
                                                                name="{{key}}" 
                                                                value="{{a.correct}}"
                                                            />
                                                            <label>{{a.answer_text}}</label>
                                                        </li>
                                                    {% endfor %}
                                                </ul>
                                            {%endfor%}
                                            
                                        </div>
                                        </li>
                                    {% endfor %}
                                </ol>
                                <div class="testingDivBtn">
                                    <button class="btn btn-primary" type="Submit">Submit</button>
                                </div>
                                
                            </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        let mins = document.getElementById("mins").innerHTML
        let hrs = document.getElementById("hrs").innerHTML

        
    </script>
{% endblock  %}
