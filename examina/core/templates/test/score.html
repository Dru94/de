{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="scoreDiv">
                    <div class="card scoreCard">
                        <div class="card-body scoreCardBody">
                            <div class="mark">
                                <div class="markLabel"><h5>Your Score:</h5></div>
                                <div class="markScore">{{mark}}</div>
                            </div>
                            <div class="totalmark">
                                <div class="totalmarkLabel">
                                    <h5>Total number of questions:</h5>
                                </div>
                                <div class="totalmarkScore">
                                    {{totalMark}}
                                </div> 
                            </div>
                            <div class="summary">
                                <p>Your score is {{mark}} out of {{totalMark}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
