{% extends 'base.html' %}

{% block  content%}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                {{question}}
            </div>
            <div class="col-md-12">
                {%for a in answers%}
                    <p>{{a}}</p>
                {%endfor%}
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <form action="{%url 'createAnswer' questionID %}" method='post'>
                    {% csrf_token %}
                    {{ansForm}}
                    <button class="btn btn-success" type='submit'>
                        add answer
                    </button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <a href="{% url 'viewTest' %}"><button class="btn btn-info">
                    Create Test
                </button>
            </a>
            </div>
        </div>
    </div>
{% endblock  %}
