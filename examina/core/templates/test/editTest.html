{% extends 'base.html' %}
{% load static %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form action="{% url 'updateTest' testID %}" method='post'>
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">{{form.title.label_tag}}</label>
                        {{form.title}}
                    </div>
                    <div class="mb-3">
                        <label>{{form.duration.label_tag}}</label>
                        {{form.duration}}
                    </div>
                    <div class="mb-3">
                        <label>{{form.description.label_tag}}</label>
                        {{form.description}}
                    </div>
                    <button class='btn btn-success' type='submit'>Save</button>
                </form>
            </div>
        </div>
    </div>
{% endblock  %}
